<link rel="stylesheet" href="../css/registro.css">

<main id="tela_registro">
  <!-- ESQUERDA -->
  <section id="col_esquerda" aria-label="Apresentação">
    <div class="bloco-avatar">
      <!-- pode trocar a imagem; a cor de fundo do círculo vem do CSS -->
      <img src="../img/Logo.png" alt="Avatar / Marca">
    </div>

    <div class="marca-wrap">
      <h1 class="marca-titulo">Assist Conect</h1>
      <p class="marca-sub">Cuidar com organização, viver com tranquilidade!</p>
    </div>
  </section>

  <!-- DIREITA -->
  <section id="col_direita" aria-label="Formulário">
    <div class="form-wrap">
      <h2 class="form-titulo">Registro</h2>

      <form id="form_registro" novalidate>
        <div class="grupo_campo">
          <label class="rotulo_campo" for="nome">Nome</label>
          <input class="campo_texto" id="nome" placeholder=" " autocomplete="name">
        </div>

        <div class="grupo_campo">
          <label class="rotulo_campo" for="email">E-mail</label>
          <input class="campo_texto" id="email" type="email" placeholder=" " autocomplete="email">
        </div>

        <div class="linha-dupla">
          <div class="grupo_campo">
            <label class="rotulo_campo" for="senha">Senha</label>
            <input class="campo_texto" id="senha" type="password" placeholder=" ">
          </div>
          <div class="grupo_campo">
            <label class="rotulo_campo" for="confirmar">Confirmar senha</label>
            <input class="campo_texto" id="confirmar" type="password" placeholder=" ">
          </div>
        </div>

        <div class="grupo_campo">
          <label class="rotulo_campo" for="papel">Papel</label>
          <select class="seletor" id="papel">
            <option selected disabled>Selecione um papel...</option>
            <option>Administrador</option>
            <option>Cuidador</option>
            <option>Familiar</option>
          </select>
        </div>

        <div class="acoes_formulario">
          <button type="submit" class="botao_principal">Registrar</button>
        </div>
      </form>
    </div>
  </section>
</main>
